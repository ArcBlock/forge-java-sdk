language: java
jdk: oraclejdk9
branches:
  only:
  - master
before_install:
- sudo apt-get install -y rpm2cpio wget
- nvm install 10
install:
- epmd -daemon
script: make travis
before_script: make travis-init
before_deploy: make travis-deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - core/build/libs/*
    - did/build/libs/*
  skip_cleanup: true
  on:
    repo: ArcBlock/forge-java-sdk
    branch: delegate
env:
  global:
  - secure: 
  - secure: 
